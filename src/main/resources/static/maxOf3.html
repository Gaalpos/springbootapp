<!DOCTYPE html>
<html>
<head>
  <title>Max Number Form</title>
</head>
<body>
  <h1>Find the Maximum Number</h1>
  <form action="/max" method="get">
    <label for="n1">Number 1:</label>
    <input type="text" name="n1" id="n1" required><br><br>
    
    <label for="n2">Number 2:</label>
    <input type="text" name="n2" id="n2" required><br><br>
    
    <label for="n3">Number 3:</label>
    <input type="text" name="n3" id="n3" required><br><br>
    
    <input type="submit" value="Find Max Number">
  </form>
</body>
</html>
